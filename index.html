<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Registration - Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .search-container {
            position: relative;
            width: 300px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .suggestions {
            position: absolute;
            width: 100%;
            background: white;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }
        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }
        .suggestions div:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>Search for a Sport</h2>
    <div class="search-container">
        <input type="text" id="search" placeholder="Search for a sport...">
        <div class="suggestions" id="suggestions"></div>
    </div>
    <script>
        const sports = [
            "Football (Boys)", "Football (Girls)", "Carrom (Boys)", "Carrom (Girls)",
            "Cricket (Boys)", "Cricket (Girls)", "Badminton (Boys)", "Badminton (Girls)",
            "Kabaddi (Boys)", "Kabaddi (Girls)", "Volleyball (Boys)", "Volleyball (Girls)",
            "Khokho (Boys)", "Khokho (Girls)", "Marathon (Boys)", "Marathon (Girls)",
            "Hockey (Boys)", "Hockey (Girls)", "Relay (Boys)", "Relay (Girls)",
            "Tug of war (Boys)", "Tug of war (Girls)", "Chess (Boys)", "Chess (Girls)"
        ];
        
        const searchInput = document.getElementById("search");
        const suggestionsBox = document.getElementById("suggestions");
        
        searchInput.addEventListener("input", function() {
            const query = this.value.toLowerCase();
            suggestionsBox.innerHTML = "";
            
            if (query) {
                const filteredSports = sports.filter(sport => sport.toLowerCase().includes(query));
                
                if (filteredSports.length) {
                    suggestionsBox.style.display = "block";
                    filteredSports.forEach(sport => {
                        const div = document.createElement("div");
                        div.textContent = sport;
                        div.addEventListener("click", function() {
                            searchInput.value = sport;
                            suggestionsBox.style.display = "none";
                        });
                        suggestionsBox.appendChild(div);
                    });
                } else {
                    suggestionsBox.style.display = "none";
                }
            } else {
                suggestionsBox.style.display = "none";
            }
        });
        
        document.addEventListener("click", function(e) {
            if (!searchInput.contains(e.target) && !suggestionsBox.contains(e.target)) {
                suggestionsBox.style.display = "none";
            }
        });
    </script>
</body>
</html>
