
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #2e2e3f;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    input {
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #00c3ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Game ID</h2>
    <input type="text" id="gameIdInput" placeholder="Enter Game ID">
    <br>
    <button onclick="searchGame()">Search Game</button>
    <div id="result"></div>
  </div>

  <script>
    const games = {
      "G1": "badminton",
      "G2": "chess",
      "G3": "carrom",
      "G4": "cricket",
      "G5": "football",
      "G6": "hockey",
      "G7": "kabaddi",
      "G8": "khokho",
      "G9": "relay",
      "G10": "marathon",
      "G11": "tug of war",
      "G12": "volleyball",
      "B1": "badminton",
      "B2": "chess",
      "B3": "carrom",
      "B4": "cricket",
      "B5": "football",
      "B6": "hockey",
      "B7": "kabaddi",
      "B8": "khokho",
      "B9": "relay",
      "B10": "marathon",
      "B11": "tug of war",
      "B12": "volleyball",
    
    };

    function searchGame() {
      const inputId = document.getElementById('gameIdInput').value.trim().toUpperCase();
      const resultDiv = document.getElementById('result');

      if (games[inputId]) {
        resultDiv.innerText = "Game Found: " + games[inputId];
      } else {
        resultDiv.innerText = "No game found with ID: " + inputId;
      }
    }
  </script>
</body>
</html>
