<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #222; color: white; }
        .container { width: 90%; max-width: 400px; background: #333; padding: 20px; border-radius: 10px; text-align: center; }
        h2 { margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 10px; border-radius: 5px; background: #444; color: white; border: none; }
        button { width: 100%; padding: 10px; background: #ff9800; border: none; border-radius: 5px; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background: #e68900; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="register.php" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="contact">Contact</label>
                <input type="tel" name="contact" required>
            </div>
            <div class="input-group">
                <label for="photo">Upload Photo</label>
                <input type="file" name="photo" accept="image/*" required>
            </div>
            <div class="input-group">
                <label for="game">Select Game</label>
                <select name="game" required>
                    <option value="carrom">Carrom</option>
                    <option value="chess">Chess</option>
                    <option value="badminton">Badminton</option>
                    <option value="box_cricket">Box Cricket</option>
                    <option value="100m_race">100m Race</option>
                    <option value="football">Football</option>
                    <option value="hockey">Hockey</option>
                    <option value="kho_kho">Kho-Kho</option>
                    <option value="kabaddi">Kabaddi</option>
                    <option value="tug_of_war">Tug of War</option>
                    <option value="relay">Relay</option>
                    <option value="volleyball">Volleyball</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
