      <!-- Correct input field -->
<input type="text" name="payment_method" placeholder="Payment App (e.g., Google Pay, Paytm)" required>

      <select name="payment_method" required>
        <option disabled selected>Payment App</option>
        <option value="Google Pay">Google Pay</option>
        <option value="PhonePe">PhonePe</option>
        <option value="Paytm">Paytm</option>
        <option value="BHIM">BHIM</option>
        <option value="Other">Other</option>
      </select>
      <input type="text" name="game" placeholder="Game Name" required>
      <input type="number" name="amount" placeholder="Amount â‚¹" required>
