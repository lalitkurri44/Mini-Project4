<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .leaderboard {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 30px;
      width: 90%;
      max-width: 1000px;
      padding: 40px;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .player {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: all 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      color: #fff;
    }

    .player:hover {
      transform: translateY(-10px) scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }

    .player img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #ff6f61;
      transition: 0.3s;
    }

    .winner img {
      width: 130px;
      height: 130px;
      border: 5px solid #ffd700;
    }

    .player h2 {
      margin: 10px 0 5px;
      font-size: 24px;
      font-weight: 600;
    }

    .player p {
      font-weight: bold;
      font-size: 16px;
      color: #ddd;
    }

    .winner {
      background: rgba(255, 215, 0, 0.15);
      transform: scale(1.15);
      padding: 30px;
      border: 2px solid #ffd700;
    }

    .player:nth-child(1) { height: 240px; }
    .player:nth-child(2) { height: 280px; }
    .player:nth-child(3) { height: 200px; }

  </style>
</head>
<body>
  <div class="leaderboard">
    <div class="player" style="height: 240px;">
      <img src="Images and icons/Carrom.jpeg" alt="Player 2" />
      <h2>Player 2</h2>
      <p>ü•à 2nd Place</p>
    </div>

    <div class="player winner" style="height: 280px;">
      <img src="Images and icons/Nav logo.png" alt="Player 1" />
      <h2>Player 1</h2>
      <p>üèÜ 1st Place</p>
    </div>

    <div class="player" style="height: 200px;">
      <img src="Images and icons/Kabbadi.jpeg" alt="Player 3" />
      <h2>Player 3</h2>
      <p>ü•â 3rd Place</p>
    </div>
  </div>
</body>
</html>
