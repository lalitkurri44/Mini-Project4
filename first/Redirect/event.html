<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .event-container {
            max-width: 800px;
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .event-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="event-container">
        <h1>ðŸ”¥ Nakshatra Event ðŸ”¥</h1>
        <p> Join us </p>
        <img class="event-image" src="Images and icons/Carrom.jpeg" alt="Event Image">
    </div>
</body>
</html>
